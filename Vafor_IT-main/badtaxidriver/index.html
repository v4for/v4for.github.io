
<!DOCTYPE html>
<html>
  	<head>
  		<meta name="robots" content="noindex,nofollow" />
		<script type="text/javascript">
		

		window.config = {
			debug: false,
			maxRatio: 16 / 9,
			minRatio: 9 / 16,
			numScreenshots: 4,
			unityWebglBuildUrl: 'Build/webglProj.json',
			unityWebglLoaderUrl: 'Build/UnityLoader.js'
		};
		</script>

	    <meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	    <title>Sling Drift </title>

	    <link rel="stylesheet" type="text/css" href="style.css" />

		<script type="text/javascript" src="api.js"></script>
  	</head>
  	<body>


	  	<div id="loader">
			<div id="slideshow">
				<div id="slideshow-top">
					<img alt="Sling Drift" title="Sling Drift" src="thumbnail.jpg" id="thumbnail" />

					<div id="slideshow-top-container">
						<div id="game-title">
							<h1>Sling Drift</h1>
						</div>
						<div id="progress-container">
							<div id="progress-bar">
								<div id="progress-fill" style="width:0%"></div>
							</div>
							<div id="progress-amount">0%</div>
						</div>
					</div>
				</div>
				<div id="slideshow-images"></div>
				<div id="slideshow-nav"></div>
			</div>
		</div>

	  	<div id="game-container">
			<div id="game"></div>
		</div>

		<script type="text/javascript" src="loader.js"></script>
	</body>
</html>
