<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vafor</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5247035630897467"
     crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            color: #95d0b4;
            font-size: 2em;
        }
        
        header nav {
            display: flex;
            gap: 20px;
        }
        
        header nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 200px;
        }

        .content-container {
            width: 80%; 
            display: flex;
            flex-direction: column;
        }

        .content-container iframe {
            width: 100%; 
            height: 80vh;
            border: none;
            border-radius: 10px 10px 0 0; 
            transition: all 0.3s ease;
        }

        .fullscreen-strip {
            width: 100%; 
            background-color: #555; 
            padding: 5px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-radius: 0 0 10px 10px; 
        }

        .fullscreen-btn {
            font-size: 1.5em; 
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: #444; 
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        
        footer a {
            color: #95d0b4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="cursor: pointer;" onclick="window.location.href = '/'">Vafor</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/gxmes">Gxmes</a>
            <a href="/about">About</a>
            <a href="/a">Apps</a>
        </nav>
    </header>
    
    <main>
        <div class="content-container">
            <iframe id="gameFrame" title="Game"></iframe>
            
            <div class="fullscreen-strip">
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> 
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Vafor IT. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        function toggleFullscreen() {
            var iframe = document.getElementById('gameFrame');
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function base64Decode(str) {
            try {
                return decodeURIComponent(atob(str)); 
            } catch (e) {
                console.error("Error decoding Base64:", e);
                return null;
            }
        }

        window.onload = function() {
            const encodedGameUrl = getQueryParam('game');  
            
            if (encodedGameUrl) {
                const iframe = document.getElementById('gameFrame');
                const decodedUrl = base64Decode(encodedGameUrl);  
                
                if (decodedUrl) {
                    iframe.src = decodedUrl;  
                } else {
                    console.error("Failed to decode the game URL.");
                }
            } else {
                console.log("No game URL parameter found in the URL.");
            }
        };

        const name = getQueryParam('name');

        document.title = name + " - play now on maxwellstevenson.com";

    </script>
</body>
</html>
